<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="hearts.css">
    <link rel="stylesheet" href="ending.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        #animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: none;
            background: black;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        #animation-container.active {
            display: block;
            opacity: 1;
            pointer-events: none;
        }
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            z-index: 2000;
        }
        .content {
            position: relative;
            z-index: 2001;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 600px;
            transition: opacity 0.5s ease, transform 0.5s ease;
            margin: 0 auto;
        }
        .final-question {
            font-family: 'SF Pro Display', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            line-height: 1.4;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        .choice-button {
            font-family: 'Archivo Black', 'SF Pro Display', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 1rem 2rem;
            border-radius: 24px;
            border: 1px solid rgba(233, 143, 147, 0.2);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(233, 143, 147, 0.1);
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 32px rgba(233, 143, 147, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .choice-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 36px rgba(233, 143, 147, 0.2);
            background: rgba(233, 143, 147, 0.2);
        }
        .choice-button.yes {
            background: linear-gradient(45deg, #ff6b6b, #ff8787);
            border: none;
            color: white;
            box-shadow: 0 8px 32px rgba(255, 107, 107, 0.2);
        }
        .choice-button.yes:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 36px rgba(255, 107, 107, 0.3);
            background: linear-gradient(45deg, #ff8787, #ff6b6b);
        }
        .choice-button.no {
            background: rgba(255, 255, 255, 0.15);
        }
        .hidden {
            display: none !important;
        }
        /* Add styles for printer element */
        #defaultCanvas0 {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            z-index: 1001;
            pointer-events: none;
        }
        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
                min-height: 100vh;
                width: 100%;
            }
            .content {
                padding: 1.5rem;
                width: 95%;
                margin: 0 auto;
            }
            .final-question {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }
            .buttons {
                flex-direction: column;
                gap: 1rem;
                width: 100%;
                padding: 0;
                margin: 1.5rem auto 0;
            }
            .choice-button {
                width: 80%;
                margin: 0 auto;
                padding: 0.8rem 1.5rem;
                font-size: 1.1rem;
            }
            /* Mobile-specific printer adjustments */
            #defaultCanvas0 {
                max-width: 95vw !important;
                height: auto !important;
            }
            /* Ensure the canvas container is centered */
            #animation-container {
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 1rem;
            }
            /* Ensure rejection message is centered too */
            .rejection-message {
                width: 100%;
                text-align: center;
            }
            .rejection-message .choice-button {
                width: 80%;
                margin: 1rem auto 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div id="animation-container"></div>
    
    <div class="container">
        <div id="question-container" class="content">
            <h1 class="final-question">
                <span class="word">WOULD</span>
                <span class="word">YOU</span>
                <span class="word">BE</span>
                <span class="word">MY</span>
                <span class="word highlight">BOYFRIEND</span>
                <span class="word">?</span>
            </h1>
            
            <div class="buttons">
                <button id="yes-btn" class="choice-button yes">Yes, of course! üíù</button>
                <button id="no-btn" class="choice-button no">No üíî</button>
            </div>
        </div>

        <div id="rejection-container" class="content hidden">
            <div class="rejection-message">
                <div class="crying-face">üò¢</div>
                <h2>No worries, I will ask again...</h2>
                <button id="try-again-btn" class="choice-button">Try Again üíù</button>
            </div>
        </div>
    </div>

    <script src="hearts.js"></script>
    <script src="sketch1989608/LoveLetter.js"></script>
    <script src="question.js"></script>
</body>
</html>
